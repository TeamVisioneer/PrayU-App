plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()

if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    throw new GradleException("key.properties 파일이 존재하지 않습니다!")
}

android {
    namespace = "com.team.visioneer.prayu"
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_11
    }

    buildFeatures {
        buildConfig = true
    }

    defaultConfig {
        applicationId = "com.team.visioneer.prayu"
        minSdk = 21
        targetSdk = 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Read Facebook App ID from key.properties
        def facebookAppId = keystoreProperties['facebookAppId'] ?: "YOUR_FACEBOOK_APP_ID"

        // Make them available as build config fields (optional, but can be useful)
        buildConfigField "String", "FACEBOOK_APP_ID", "\"${facebookAppId}\""
        // Make them available as resources for AndroidManifest.xml and strings.xml
        resValue "string", "facebook_app_id", "${facebookAppId}"
        // Create unique authority to avoid conflicts
        resValue "string", "facebook_content_provider_authority", "com.facebook.app.FacebookContentProvider${facebookAppId}"
    }

    signingConfigs {
        release {
            storeFile keystorePropertiesFile.exists() ? 
                file(keystoreProperties['storeFile']) : null
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.release
        }
    }
}

flutter {
    source = "../.."
}
